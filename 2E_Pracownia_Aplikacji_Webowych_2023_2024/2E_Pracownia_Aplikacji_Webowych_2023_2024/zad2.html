<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var a;
var b;
var menu;

a = parseFloat(prompt("Podaj liczbę a"));
b = parseFloat(prompt("Podaj liczbę b"));
menu = prompt("Menu: 1 - dodawanie, 2 - odejmowanie, 3 - mnożenie, 4 - dzielenie");

const kalkulator = (menu) => {
    if (menu == "1") {
        document.write("Dodawanie " + (a+b));
    }
    else if (menu == "2") {
        document.write("Odejmowanie " + (a-b));
    }
    else if (menu == "3") {
        document.write("Mnożenie " + (a*b));
    }
    else if (menu == "4") {
        document.write("Dzielenie " + (a/b));
    }
    else {}
}
kalkulator(menu);
    </script>
</body>
</html>
