<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var punkty = prompt("podaj ilość punktów");
        var maxpunktow = prompt("podaj max ilość punktów");
        var odpowiedx = punkty/maxpunktow * 100;
        if(punkty < 0 < maxpunktow < 0 && punkty > maxpunktow){
            alert("złe dane")
        }
        else if(odpowiedx < 30){
            alert("1")
        }
        else if(odpowiedx => 30 <= 49){
            alert("2")
        }
        else if(odpowiedx => 50 <= 74){
            alert("3")
        }
        else if(odpowiedx => 75 <= 89){
            alert("4")
        }
        else if(odpowiedx => 90 <= 99){
            alert("5")
        }
        else{
            alert("6")
        }


    </script>
</body>
</html>
