<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let i = 100;
        while ( i < 111 )
    {
        document.write(i+ " ");
        i = i + 2;
    }


    let j = 0;
    for (let j = 100; j < 111; j = j + 2) 
    {
    document.write(j + " ")
    }

    
    let k = 100;
    do {
    document.write(k+ " ")
    k = k + 2
    
    } while (k < 111);
    </script>
</head>

</body>
</html>
