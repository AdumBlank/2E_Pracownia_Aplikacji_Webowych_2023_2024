<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    let a = 0;
    let i = 100;
        while ( a < 11 )
    {
        document.write(i + " ");
        i--
        a++
    }

    a = 0;
    let j = 100

    for(; a < 11;)
    {
    document.write(j + " ");
    a++;
    j--;
    }

    a = 0;
    let k = 100;
        do {
    document.write(k+ " ");
    k--
    a++
    }
        while (a < 11); 
    </script>
</head>
<body>
    
</body>
</html>
