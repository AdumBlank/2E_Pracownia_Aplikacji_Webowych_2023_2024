<script>
    //zadanie 5
let tablica = new Array(100);
 
 function fibonacci(n) {
     let fib = [0, 1];
     for (let i = 2; i < n; i++) {
         fib[i] = fib[i - 1] + fib[i - 2];
     }
     return fib;
 }
 tablica = fibonacci(100);
  
 tablica = Array.from({ length: 100 }, (_, index) => Math.pow(2, index));
  
 tablica = Array.from({ length: 100 }, (_, index) => (index + 1) * 3);
  
 tablica = Array.from({ length: 100 }, (_, index) => Math.pow(2, index + 1));
  
 console.log(tablica);
</script>
